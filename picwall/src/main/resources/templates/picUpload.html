<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pic Wall</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/js/utility.js}" type="text/javascript"></script>
</head>
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="/pic">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input type="file" name="files" multiple/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
        <input type="hidden" name="folder" th:value="${currentFolder}"/>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    </form>
</div>

<div>
    <h3 th:text="${errors}"/>
</div>

<div align="center">
    <ul>
        <li th:each="file : ${files}">
            <img th:src="${file.content}"/>
            <input type="button" value="delete" th:imgId="${file.id}" th:onclick="deletePic(this)"/>
        </li>
    </ul>
</div>
</body>

<script type="text/javascript">

    function deletePic(obj){
        Ajax.del('/pic', function(){window.location.reload();}, 'id=' + obj.attributes.imgId.value);
    }

    //function setXsrfForUploadForm(){
    //    document.getElementById('uploadCsrf').value=document.getElementsByName('_csrf')[0].content;
    //}

    //setXsrfForUploadForm();





</script>
</html>
