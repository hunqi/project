<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" content="${_csrf.token}" />
    <meta name="_csrf_header" content="${_csrf.headerName}" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script th:src="@{/js/utility.js}" type="text/javascript"></script>
</head>
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

<div align="center">
    <ul>
        <li th:each="file : ${files}">
            <img th:src="${file.content}"/>
            <input type="button" value="delete" th:imgId="${file.id}" th:onclick="deletePic(this)"/>
        </li>
    </ul>
</div>
</body>

<script type="text/javascript">

    function deletePic(obj){
        del('/upload', function(){window.location.reload();}, 'id=' + obj.attributes.imgId.value);
    }


</script>
</html>
